name: Generate Z13 Speed Tiles

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system deps
      run: |
        sudo apt-get update -y
        sudo apt-get install -y build-essential libxml2-dev libgeos-dev

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Download release asset (uk_highways_max.osm.pbf)
      id: get_asset
      run: |
        # Replace OWNER/REPO if the release asset is in another repo
        REPO="${{ github.repository }}"
        TAG="${{ github.event.release.tag_name || '' }}"
        echo "repo=$REPO" > repo.txt
        # find the asset id for uk_highways_max.osm.pbf in the latest release (or the triggered release)
        GH_API="https://api.github.com/repos/${REPO}/releases"
        if [ -n "$TAG" ]; then
          REL_JSON=$(curl -sS -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$GH_API/tags/$TAG")
        else
          REL_JSON=$(curl -sS -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$GH_API/latest")
        fi
        ASSET_ID=$(echo "$REL_JSON" | jq -r '.assets[] | select(.name=="uk_highways_max.osm.pbf") | .id')
        if [ -z "$ASSET_ID" ] || [ "$ASSET_ID" = "null" ]; then
          echo "No release asset named uk_highways_max.osm.pbf found. Place the PBF in repo at data/uk_highways_max.osm.pbf or re-run with workflow_dispatch."
          exit 1
        fi
        echo "asset_id=$ASSET_ID" >> $GITHUB_OUTPUT
        # download
        curl -sS -L -H "Accept: application/octet-stream" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${REPO}/releases/assets/$ASSET_ID" -o data/uk_highways_max.osm.pbf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        # python-osmium can be large but works on ubuntu-latest; mercantile for tile math; shapely for geometry
        pip install osmium mercantile shapely pyproj

    - name: Run pbf->tiles worker
      run: |
        mkdir -p generated_tiles
        python3 scripts/pbf_to_tiles.py \
          --pbf data/uk_highways_max.osm.pbf \
          --zoom 13 \
          --out generated_tiles/tiles \
          --verbosity INFO

    - name: List results
      run: |
        echo "Example files:"
        find generated_tiles/tiles -maxdepth 3 -type f | head -n 20

    - name: Deploy to GitHub Pages
      uses: actions/configure-pages@v4

    - name: Commit & publish tiles to gh-pages branch
      run: |
        # copy generated tiles into ./public for pages action
        mkdir -p public
        cp -r generated_tiles/tiles public/tiles
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        # Use pages action to publish 'public' directory
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        # optional: set keep_files: true if you want incremental
