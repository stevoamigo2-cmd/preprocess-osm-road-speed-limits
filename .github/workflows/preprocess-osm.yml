name: Generate OSM Speed Tiles (Offline PBF)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install osmium-tool
        run: |
          sudo apt-get update
          sudo apt-get install -y osmium-tool libboost-program-options1.83.0

      - name: Download UK highways PBF
        run: |
          curl -L -o uk_highways_max.osm.pbf \
          https://github.com/stevoamigo2-cmd/preprocess-osm-road-speed-limits/releases/download/v1.0.0/uk_highways_max.osm.pbf

      - name: Filter PBF and add missing nodes
        run: |
          # Filter ways with highway or maxspeed tags
          osmium tags-filter uk_highways_max.osm.pbf w/highway w/maxspeed -o uk_highways_max.filtered.pbf

          # Add node locations to ways (replacement for deprecated --add-missing-nodes)
          osmium add-locations-to-ways uk_highways_max.filtered.pbf -o uk_highways_max.withnodes.pbf

      - name: Generate tiles
        run: |
          FILTERED_PBF=uk_highways_max.withnodes.pbf
          node generate_tiles_from_pbf.js $FILTERED_PBF

      - name: Commit and push tiles
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b gh-pages || git checkout gh-pages
          git add out/tiles generate_tiles_from_pbf.js package.json
          git commit -m "Updated tiles from offline PBF"
          git push origin gh-pages --force
