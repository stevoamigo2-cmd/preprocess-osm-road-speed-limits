name: Generate OSM Speed Tiles (Offline PBF)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install npm dependencies
      - name: Install npm packages
        run: npm install

      # 4️⃣ Install osmium-tool (from official Ubuntu repo)
      - name: Install osmium-tool
        run: |
          sudo apt-get update
          sudo apt-get install -y osmium-tool

      # 5️⃣ Generate tiles from PBF
      - name: Generate tiles
        run: |
          node generate_tiles_from_pbf.js uk_highways_max.withnodes.pbf

      # 6️⃣ Configure git user for commits
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 7️⃣ Commit and push generated tiles to gh-pages branch
      - name: Commit and push tiles
        run: |
          git checkout -B gh-pages || git checkout gh-pages
          git add out/tiles
          git add out/generate_summary.json
          git commit -m "Updated tiles from offline PBF" || echo "No changes to commit"
          git push -u origin gh-pages --force
