name: OSM Tile Preprocessor

on:
  workflow_dispatch: {}

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install archiver

      - name: Upload UK PBF (if small) or skip if already present
        run: |
          if [ ! -f uk_highways_max.osm.pbf ]; then
            curl -L -o uk_highways_max.osm.pbf https://download.geofabrik.de/europe/great-britain-latest.osm.pbf
          fi

      - name: Generate tiles and zip
        run: node generate_tiles_from_pbf.js 13

      - name: Commit zip to gh-pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git checkout --orphan gh-pages || git checkout gh-pages
          git rm -rf tiles_z*.zip || echo "No old zips"
          git add tiles_z13.zip
          git commit -m "Update tiles zip from PBF" || echo "No changes to commit"
          git push -f https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} gh-pages
