name: Preprocess OSM Tiles

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # weekly (Sunday)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (if package.json present)
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Run OSM Preprocess (Zoom 13)
        env:
          OVERPASS_ENDPOINT: "https://overpass-api.de/api/interpreter"
          THROTTLE_MS: "1200"
        run: |
          node preprocess_osm.js 13

      - name: Prepare gh-pages branch and commit tiles
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # clone current repo in a fresh dir (keeps working tree clean)
          git fetch origin
          # create or switch to gh-pages
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git switch gh-pages
          else
            git switch --create gh-pages
          fi

          # remove existing tiles and copy new ones
          rm -rf tiles
          mkdir -p tiles
          # if out/tiles exists, copy; otherwise warn
          if [ -d out/tiles ]; then
            cp -R out/tiles/* tiles/ || true
          else
            echo "No out/tiles directory - nothing to copy."
          fi

          git add -A
          git commit -m "Update tiles z13 from GH Action" || echo "No changes to commit"
          git push --force origin gh-pages
