name: OSM Tile Preprocessor

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *'
  push:
    paths:
      - 'regions/**'

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run preprocessor
        env:
          OVERPASS_ENDPOINT: "https://overpass-api.de/api/interpreter"
          TILE_ZOOM: "15"
          THROTTLE_MS: "1200"
        run: |
          node preprocess_osm.js

      - name: Publish tiles to gh-pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git clone --depth 1 https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} repo
          cd repo

          git checkout gh-pages || git checkout --orphan gh-pages
          mkdir -p tiles
          rm -rf tiles/* || true

          cp -R ../out/tiles/* tiles/

          git add -A
          git commit -m "Update tiles from GH Action" || echo "No changes to commit"
          git push -f origin gh-pages
