name: Preprocess OSM Tiles

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # weekly (Sunday)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run OSM Preprocess (Zoom 13)
        run: |
          npm install
          node preprocess_osm.js 13  # ðŸ‘ˆ THIS SETS ZOOM=13

      - name: Prepare gh-pages branch
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git fetch
          git switch --force-create gh-pages || git switch gh-pages

          rm -rf tiles
          mkdir tiles
          cp -r out/tiles/* tiles/

          git add .
          git commit -m "Update tiles z13 from GH Action" || echo "No changes"
          git push --force origin gh-pages
