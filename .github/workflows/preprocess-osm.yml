name: OSM Tile Preprocessor

on:
  workflow_dispatch: {}

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Download UK PBF (optional)
        run: |
          curl -L -o uk_highways_max.osm.pbf https://download.geofabrik.de/europe/great-britain-latest.osm.pbf
          osmium tags-filter uk_highways_max.osm.pbf w/highway w/maxspeed -o uk_highways_max.osm.pbf

      - name: Generate tiles from PBF
        run: node generate_tiles_from_pbf.js 13

      - name: Commit tiles to gh-pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git checkout --orphan gh-pages || git checkout gh-pages
          git rm -rf tiles || echo "No old tiles"
          git add -A tiles
          git commit -m "Update tiles from PBF" || echo "No changes to commit"
          git push -f https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} gh-pages
