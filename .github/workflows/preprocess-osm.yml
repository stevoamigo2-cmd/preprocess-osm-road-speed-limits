name: Build & Deploy UK Speed Limit Tiles

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 2 * * *" # daily 2am

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # ⚠️ If your PBF is too large to commit, download it here
      - name: Download UK PBF
        run: |
          if [ ! -f uk_highways_max.osm.pbf ]; then
            echo "PBF missing, downloading..."
            curl -L -o uk_highways_max.osm.pbf "YOUR_PUBLIC_PBF_URL"
          else
            echo "Using committed uk_highways_max.osm.pbf"
          fi

      - name: Generate tiles from PBF
        run: node generate_tiles_from_pbf.js 13

      - name: Upload ZIP as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tiles_z13
          path: tiles_z13.zip

      - name: Deploy tiles.zip to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: false
          exclude_assets: |
            !tiles_z13.zip
